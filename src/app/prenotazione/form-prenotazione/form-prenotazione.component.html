<ion-header>
  <ion-toolbar>
    <ion-title>Prenotazione</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">

  <form action="" [formGroup]="prenotazioneForm" (ngSubmit)="submitAppointment()">

    @if(!nextSection){
     
    <ion-list class="mt6">
      <ion-item>
        <ion-select placeholder="Seleziona un servizio" formControlName="service_id" >
          <ion-select-option value="1">Taglio</ion-select-option>
          <ion-select-option value="2">Barba</ion-select-option>
          <ion-select-option value="3">Shampoo</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <ion-list class="mt6">
      <ion-item>
        <ion-select placeholder="Seleziona un parrucchiere" formControlName="staff_id">
          <ion-select-option value="1">Vincenzo Da√¨</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <div class="justify-content-center"><ion-datetime (ionChange)="setDate()" [isDateEnabled]="isWeekday" minuteValues="0,15,30,45" formControlName="start_date" class="mt6"></ion-datetime></div>
  
    }@else{


    <ion-list class="mt6">
      <ion-item>
        <ion-input labelPlacement="floating" value="Ciccio" formControlName="first_name">
          <div style="justify-content: space-between; display: flex; width: 100%;" slot="label"><div>Nome</div><ion-text><ion-icon name="pencil-sharp"></ion-icon></ion-text></div>
        </ion-input>
      </ion-item>
    </ion-list>
    <ion-list class="mt6">
      <ion-item>
        <ion-input labelPlacement="floating" value="Pasticcio" formControlName="last_name">
          <div style="justify-content: space-between; display: flex; width: 100%;" slot="label"><div>Cognome</div><ion-text><ion-icon name="pencil-sharp"></ion-icon></ion-text></div>
        </ion-input>
      </ion-item>
    </ion-list>

    <ion-list class="mt6">
      <ion-item>
        <ion-input labelPlacement="floating" value="3333333333" formControlName="phone">
          <div style="justify-content: space-between; display: flex; width: 100%;" slot="label"><div>Telefono</div><ion-text><ion-icon name="pencil-sharp"></ion-icon></ion-text></div>
        </ion-input>
      </ion-item>
    </ion-list>

    <ion-list class="mt6">
      <ion-item>
        <ion-input labelPlacement="floating" value="hi@ionic.io" formControlName="email">
          <div style="justify-content: space-between; display: flex; width: 100%;" slot="label"><div>Email</div><ion-text><ion-icon name="pencil-sharp"></ion-icon></ion-text></div>
        </ion-input>
      </ion-item>
    </ion-list>

    <ion-list class="mt6">
      <ion-item>
        <ion-textarea aria-label="Comments" value="Note aggiuntive" formControlName="notes">Note</ion-textarea>
      </ion-item>
    </ion-list>

    <!-- Bottone Prenota -->
    <div class="mt6 justify-content-center" >
      <ion-button type="submit" (click)="setFullName()" style="margin-bottom: 10px; margin-top: 16px; width: 80%;"
        color="dark">PRENOTA</ion-button>
    </div>}

  </form>

</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      <div style="display: flex; justify-content: space-around;">
        <ion-button (click)="goBack()" style="margin-bottom: 10px; margin-top: 16px; width: 80%;"
          color="danger">INDIETRO</ion-button>
        <ion-button (click)="showNextSection()" [disabled]="nextSection"
          style="margin-bottom: 10px; margin-top: 16px; width: 80%;" color="danger">AVANTI</ion-button>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-footer>
