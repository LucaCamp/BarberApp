<ion-header>
  <ion-toolbar>
    <ion-title style="text-align: center;">Prenota il tuo appuntamento</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <div class="segment-container">
      <div class="segment-box" [class.active]="currentSection >= 1"></div>
      <div class="segment-box" [class.active]="currentSection >= 2"></div>
      <div class="segment-box" [class.active]="currentSection >= 3"></div>
      <div class="segment-box" [class.active]="currentSection >= 4"></div>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">

  <form action="" [formGroup]="prenotazioneForm">

    @if(currentSection === 1){
    <app-service-section [formGroup]="prenotazioneForm"></app-service-section>
    }
    @else if (currentSection === 2)
    {
    <app-datatime-section [formGroup]="prenotazioneForm"></app-datatime-section>

    <!-- TERZA SEZIONE FORM -->
    }@else {


    <ion-list class="mt6">
      <ion-item>
        <ion-input labelPlacement="floating" value="Ciccio" formControlName="first_name">
          <div style="justify-content: space-between; display: flex; width: 100%;" slot="label">
            <div>Nome</div><ion-text><ion-icon name="pencil-sharp"></ion-icon></ion-text>
          </div>
        </ion-input>
      </ion-item>
    </ion-list>
    <ion-list class="mt6">
      <ion-item>
        <ion-input labelPlacement="floating" value="Pasticcio" formControlName="last_name">
          <div style="justify-content: space-between; display: flex; width: 100%;" slot="label">
            <div>Cognome</div><ion-text><ion-icon name="pencil-sharp"></ion-icon></ion-text>
          </div>
        </ion-input>
      </ion-item>
    </ion-list>

    <ion-list class="mt6">
      <ion-item>
        <ion-input labelPlacement="floating" value="3333333333" formControlName="phone">
          <div style="justify-content: space-between; display: flex; width: 100%;" slot="label">
            <div>Telefono</div><ion-text><ion-icon name="pencil-sharp"></ion-icon></ion-text>
          </div>
        </ion-input>
      </ion-item>
    </ion-list>

    <ion-list class="mt6">
      <ion-item>
        <ion-input labelPlacement="floating" value="hi@ionic.io" formControlName="email">
          <div style="justify-content: space-between; display: flex; width: 100%;" slot="label">
            <div>Email</div><ion-text><ion-icon name="pencil-sharp"></ion-icon></ion-text>
          </div>
        </ion-input>
      </ion-item>
    </ion-list>

    <ion-list class="mt6">
      <ion-item>
        <ion-textarea aria-label="Comments" value="Note aggiuntive" formControlName="notes">Note</ion-textarea>
      </ion-item>
    </ion-list>
    }

  </form>

</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      <div style="display: flex; justify-content: space-around;">
        <ion-button (click)="goBack()" style="margin-bottom: 10px; margin-top: 16px; width: 80%;"
          color="danger">INDIETRO</ion-button>
        <ion-button (click)="showNextSection()" style="margin-bottom: 10px; margin-top: 16px; width: 80%;"
          color="danger">AVANTI</ion-button>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-footer>
