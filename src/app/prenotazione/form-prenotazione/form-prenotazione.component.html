<ion-header>
  <ion-toolbar>
    <ion-title style="text-align: center;">Prenota il tuo appuntamento</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <div class="segment-container">
      <div class="segment-box" [class.active]="currentSection >= 1"></div>
      <div class="segment-box" [class.active]="currentSection >= 2"></div>
      <div class="segment-box" [class.active]="currentSection >= 3"></div>
      <div class="segment-box" [class.active]="currentSection >= 4"></div>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">

  <form action="" [formGroup]="prenotazioneForm">

    @if(currentSection === 1){
    <app-service-section [formGroup]="prenotazioneForm"></app-service-section>
    }
    @else if (currentSection === 2)
    {
    <app-datatime-section [formGroup]="prenotazioneForm"></app-datatime-section>

    <!-- TERZA SEZIONE FORM -->
    }@else if(currentSection === 3) {

    <app-personal-data-section [formGroup]="prenotazioneForm"></app-personal-data-section>
    }
    @else if(currentSection === 4){
    <app-confirm [formGroup]="prenotazioneForm"></app-confirm>
    }

  </form>

</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      <div style="display: flex; justify-content: space-around;">
        <ion-button (click)="goBack()" style="margin-bottom: 10px; margin-top: 16px; width: 80%;"
          color="danger">INDIETRO</ion-button>
        <ion-button (click)="showNextSection()" [disabled]="isInvalidSection()"
          style="margin-bottom: 10px; margin-top: 16px; width: 80%;" color="danger">AVANTI</ion-button>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-footer>
