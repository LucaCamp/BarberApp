<!-- SEZIONE SELEZIONE SERVIZIO -->
<h3 style="text-align: center;" >Servizi</h3>
<ion-list  [formGroup]="formGroup">
  <ion-item lines="none">
    <div class="card-container">
      <ion-card
        *ngFor="let service of services"
        (click)="onServiceSelect(service.id)"
        [class.selected]="service.id === this.prenotazioneService.prenotazione.service_id"
        class="service-card"
      >
        <ion-card-header>
          <ion-card-title class="service-title">
            <ion-icon name="cut-outline"></ion-icon>
            </ion-card-title>
        </ion-card-header>
        <p style="color: #737373; margin-top: -12px; text-align: center;">{{ service.name }}</p>
        <p style="color: #737373; margin-top: -14px; text-align: center;">{{ service.price }}</p>
      </ion-card>
    </div>
  </ion-item>
</ion-list>

<h3 style="text-align: center;" >Il tuo barbiere</h3>
<ion-list  [formGroup]="formGroup">
  <ion-item lines="none">
    <div class="card-container">
      <ion-card
        *ngFor="let barber of barbers"
        (click)="onBarberSelect(barber.id)"
        [class.selected]="barber.id === this.prenotazioneService.prenotazione.staff_id"
        class="service-card"
      >
        <ion-card-header>
          <ion-card-title class="service-title">
            <ion-icon name="person"></ion-icon>
          </ion-card-title>
        </ion-card-header>
<p style="color: #737373; margin-top: -14px; text-align: center;">{{ barber.name }}</p>
      </ion-card>
    </div>
  </ion-item>
</ion-list>
