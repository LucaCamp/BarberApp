<ion-content [fullscreen]="true">
  <div id="container"
    style="margin-left: 20px; margin-right: 20px; height: 100%; display: flex; flex-direction: column; justify-content: space-between;">

    <!-- Sezione del logo -->
    <div style="display: flex; flex-direction: column; align-items: center; margin-top: 15px; flex-shrink: 1;">
      <ion-img src="assets/logo-daibarber-black.png" alt="Logo"
        style="width: 150px; height: auto; margin-bottom: 20px; background-color: transparent;"></ion-img>
      <p style="margin-left: 20px; margin-right: 20px;">Investi il giusto tempo per prenderti cura di te stesso</p>
    </div>

    <!-- Sezione Galleria -->
    <div class="card-container">
      <h3 class="ion-text-start" style="font-weight: bold;">Galleria</h3>

      <ion-card style="width: 180px; height: 180px; overflow: hidden; display: flex; flex-direction: column;">
        <ion-img src="assets/taglio_dai_barber_6.jpg" alt="Taglio"
          style="width: 100%; height: 100%; object-fit: cover;"></ion-img>
      </ion-card>
    </div>

    <!-- Sezione Servizi -->
    <div style="flex-shrink: 1;">
      <h3 class="ion-text-start" style="font-weight: bold;">Servizi</h3>
      <swiper-container class="mySwiper" [slidesPerView]="2" autoplay-delay="2500"
        autoplay-disable-on-interaction="false">
        <swiper-slide><ion-chip style="--background: white;">Taglio 12€</ion-chip></swiper-slide>
        <swiper-slide><ion-chip style="--background: white;">Barba 12€</ion-chip></swiper-slide>
        <swiper-slide><ion-chip style="--background: white;">Shampoo 12€</ion-chip></swiper-slide>
        <swiper-slide><ion-chip style="--background: white;">Pulizia del viso 12€</ion-chip></swiper-slide>

      </swiper-container>

    </div>

    <!-- Bottone Prenota -->
    <div style="flex-shrink: 1;">
      <ion-button routerLink="/prenota" style="margin-bottom: 10px; margin-top: 16px; width: 80%;" color="dark">Prenota
        il tuo
        appuntamento</ion-button>
    </div>
  </div>
</ion-content>
